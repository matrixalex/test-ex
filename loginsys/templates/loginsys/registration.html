{%extends 'loginsys/wrapper.html'%}


{%block content%}
<div style="width: 200px; margin-left: auto; margin-right:auto; margin-top: 100px;">
    <h4 class="card-title mb-4 mt-1">Registration</h4>
	 <form action="/auth/registration/" method="post">
         {%csrf_token%}
    <div class="form-group">
    	<label>Your username</label>
        <input name="username" class="form-control" placeholder="Username" type="username">
    </div> <!-- form-group// -->
    <div class="form-group">
    	<label>Your email</label>
        <input name="email" class="form-control" placeholder="Email" type="email">
    </div> <!-- form-group// -->
    <div class="form-group">
    	<label>Your password</label>
        <input name="password" class="form-control" placeholder="******" type="password">
    </div> <!-- form-group// -->
    <div class="form-group">
    	<label>Confirm password</label>
        <input name ="pass2" class="form-control" placeholder="******" type="password">
    </div> <!-- form-group// -->
    <div class="checkbox">
      <label> <input name="is_staff" type="checkbox">is admin</label>
    </div>
    <div class="form-group">
        {%if error%}
            <label>{{error}}</label>
        {%endif%}
        <button type="submit" class="btn btn-primary btn-block"> Sign up  </button>
    </div> <!-- form-group// -->
    </form>
    </div>
{%endblock%}
